{% extends "blogdiy/index.html" %}
{% block title %}
Отправка сообщения
{% endblock %}

{% block main %}
<h5>
    Отправить сообщение:
</h5>
{% if form.errors %}
<p class="errorlist">
    Убедитесь в корректности заполнения формы
</p>
{% endif %}
<form action="" method="POST" class="form-label">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Отправить" class="btn btn-primary btn-sm">
</form>
{% endblock %}
