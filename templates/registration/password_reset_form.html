{% extends "blogdiy/index.html" %}
{% block title %}
Сброс пароля
{% endblock %}

{% block main %}
<p>
    Введите свой email:
</p>
<form action="" method="POST">
    {% csrf_token %}
    {% if form.email.errors %}
    {{ form.email.errors }}
    {% endif %}
    <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-info btn-sm" value="Отправить">
</form>
{% endblock %}
