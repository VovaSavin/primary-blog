{% extends "blogdiy/index.html" %}
{% block title %}
{{ title }}
{% endblock %}
{% block main %}
<div class="container-fluid">
    {% if bloggers %}
    {% for b in bloggers %}
    <div class="container-fluid">
        <img class="bd-placeholder-img mr-2" width="35" height="35" src="{{ b.foto.url }}">
        <a href="{% url 'blogers-detail' b.id %}" class="lead">{{ b.user }}</a>
        <br>
        <span class="small lh-125">
            (Возраст: {{ b.age }})
        </span>
    </div>
    <hr>
    <br>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
